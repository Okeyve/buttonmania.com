<!DOCTYPE html>
<html>
<head>
	<title>Meu Site</title>
	<style>
		body {
			background-color: black;
		}

		#myImage {
			display: block;
			margin: 0 auto;
			width: 50%;
			height: auto;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<img id="myImage" src="https://github.com/Okeyve/meusitemuitobom/blob/main/manga/manga.png" onclick="playSound()" alt="Imagem">
	<audio id="myAudio" src="https://github.com/Okeyve/meusitemuitobom/blob/main/manga/owwn-ze-da-manga.mp3"></audio>
	<script>
		function playSound() {
			document.getElementById('myAudio').play();
		}
	</script>
</body>
</html>
