<!DOCTYPE html>

  <style>
    /* Estilos CSS */
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    body {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 400px;
      height: 430px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .circle {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ff0000; /* cor de exemplo, substitua pela cor desejada */
    }

    .text {
      position: absolute;
      top: 24px;
      left: 50px;
      font-family: 'Montserrat', sans-serif;
    }

    .image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .image-container img {
      max-width: 80%;
      max-height: 100%;
      border-radius: 50px;
    }

.button {
  padding: 10px 20px;
  background-color: #32CD32; /* cor verde de exemplo, substitua pela cor desejada */
  color: #ffffff;
  font-family: 'Montserrat', sans-serif;
  text-decoration: none;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  display: inline-block;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.button:hover {
  background-color: #008000; /* verde mais escuro de exemplo, substitua pela cor desejada no hover */
  transform: scale(1.05); /* faz o botão crescer um pouco ao passar o mouse */
}
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
